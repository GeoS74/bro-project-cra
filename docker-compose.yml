version: '1.0'
services:
  bridge_app:
    image: "geos74/bridge:0.0.2"
    ports:
      - "3100:3500"
    environment:
      - SERVER_PORT=3500
      - DB_USER=bridge
      - DB_HOST=db_bridge
      - DB_NAME=bridge
      - DB_PASS=admin
      - NODE_ENV=dev
      - JWT_CHECK=true
      - JWT_SECRET_KEY=any_secret
    volumes:
      - init-db-bridge:/bridge/libs
    deploy:
      resources:
        limits:
          memory: 500M
  db_bridge:
    image: "postgres"
    volumes:
      - init-db-bridge:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=bridge
      - POSTGRES_DB=bridge
    deploy:
      resources:
        limits:
          memory: 100M
  mauth_app:
    image: "geos74/mauth:1.0.0"
    ports:
      - "3001:3001"
    environment:
      - SERVER_PORT=3001
      - NODE_ENV=dev
      - SERVER_DOMAIN=localhost:3001
      - DB_USER=mauth
      - DB_HOST=db_mauth
      - DB_NAME=mauth
      - DB_PASS=admin
      - MAIL_USER=jany.ankunding23@ethereal.email
      - MAIL_PASS=2MbdmBBW1Dba8HJSH3
      - MAIL_HOST=smtp.ethereal.email
      - MAIL_PORT=587
      - MAIL_SECURE=false
      - IGNORE_TLS=false
      - JWT_TTL=1800
      - JWT_SECRET_KEY=any_secret
      - VERIFICATION_TTL=10 minute
      - SESSION_TTL=30 day
      - TPL_CONFIRM_PATH=/api/mauth/confirm
      # - TPL_RECOVERY_PATH=/api/mauth/forgot
    volumes:
      - init-db-mauth:/mauth/libs
    deploy:
      resources:
        limits:
          memory: 100M
  db_mauth:
    image: "postgres"
    volumes:
      - init-db-mauth:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=mauth
      - POSTGRES_DB=mauth
    deploy:
      resources:
        limits:
          memory: 100M
  informator:
    image: "geos74/informator:0.0.1"
    ports:
      - "3200:3200"
    environment:
      - SERVER_PORT=3200
      - NODE_ENV=dev
      - DB_USER=root
      - DB_PASS=passwordXXX
      - DB_HOST=db_info
      - DB_PORT=27017
      - DB_NAME=admin
      - JWT_CHECK=true
      - JWT_SECRET_KEY=any_secret
    volumes:
      - user-avatar-informator:/informator/files/photo
    deploy:
      resources:
        limits:
          memory: 100M
  db_info:
    image: "mongo"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=passwordXXX
    deploy:
      resources:
        limits:
          memory: 500M
    
